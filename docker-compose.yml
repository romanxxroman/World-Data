version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: worlddata
      POSTGRES_PASSWORD: worlddata_pass
      POSTGRES_DB: worlddata
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  web:
    build: ./app
    depends_on:
      - db
      - minio
    environment:
      DATABASE_URL: postgres://worlddata:worlddata_pass@db:5432/worlddata
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SECRET_KEY: "xCyvd_9ugFTIrhVDmDAUznohLO4vIRxfQysyNe2YfeA"
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "uAa3qBYjr33XS-8LjDlceA"
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data:
  minio_data:
